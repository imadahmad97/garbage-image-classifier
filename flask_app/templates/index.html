<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Garbage Image Classifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type = text/css href="{{ url_for('static',filename='style.css') }}">
</head>

<body>

  <div class="header">
    <a href="{{ url_for('home')}}" class="logo">
      <img src="https://i.ibb.co/gtYWG7z/logo.png">
    </a>
    <div class="buttons">
      <a class="active" href="home">Home</a>
      <a href="{{ url_for('how_it_works')}}">How it works</a>
      <a href="{{ url_for('about_us') }}">About us</a>
    </div>
  </div>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="upload_box">
      <input type="file" name="file" id="file-input" multiple />
      <label for="file-input">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
        &nbsp; Choose Files To Upload
      </label>
      <div id="num-of-files">
        No Files Choosen
      </div>
      <ul id="files-list"></ul>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="footer">
    <a href="https://github.com/imadahmad97/garbage-image-classifier">
      <img src="https://i.ibb.co/6vfHtG0/github-mark.png" alt="Visit Our Github!" border="0" class="github_logo">
    </a>
    <br />
    <a target='_blank' href='https://github.com/imadahmad97/garbage-image-classifier'>
      <span class="github-link">
        Check out our Github!
      </span>
    </a>
    <br/>
  </div>

</body>
</html>
